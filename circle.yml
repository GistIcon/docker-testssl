# https://circleci.com/docs/docker
machine:
  environment:
    # TAG1 is for master branch aka official images.
    TAG1: $(date +%Y%m%dT%H%M)-git-${CIRCLE_SHA1:0:7}
    # TAG2 is for pull requests.
    TAG2: ${CIRCLE_PR_USERNAME}_${CIRCLE_BRANCH/\//_}
  services:
    - docker

dependencies:
  pre:
    - docker info
    - docker version
  override:
    - make build

test:
  override:
    - make test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass} quay.io
      # Publish official images with a specific tag.
      - ./publish.sh ${TAG1}
      # Publish stable branch with "latest" tag.
      - smitty docker tag -f quay.io/jumanjiman/testssl:2.6 quay.io/jumanjiman/testssl:latest
      - docker logout quay.io
  pulls:
    branch: /^(?!master).*$/
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass} quay.io
      # Publish the images with TAG2 so user can smoke-test manually.
      - ./publish.sh ${TAG2}
      - docker logout quay.io
